dist: trusty

os:
- linux

language: go

go:
- 1.7
- 1.8
- tip

before_install:
- go get github.com/mattn/goveralls
- go get -u github.com/alecthomas/gometalinter

install:
- gometalinter --install

script:
- vendor/github.com/ideahitme/repo-infra/verify/verify-boilerplate.sh --rootdir=$(pwd)
- vendor/github.com/ideahitme/repo-infra/verify/verify-go-src.sh -v --rootdir $(pwd)
- goveralls -service=travis-ci
